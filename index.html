<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Moodboard Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem;
      background: #111;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }

    main {
      display: flex;
      flex: 1;
      flex-direction: row;
      height: 100%;
    }

    #left, #right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #preview {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #palette {
      display: grid;
      grid-template-rows: repeat(5, 1fr);
      width: 100%;
      height: 100%;
    }

    .color-box {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .hex-label {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }

    #controls {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #controls input[type="file"], #saveBtn {
      background: white;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Moodboard Generator</header>
  <main>
    <div id="left">
      <div id="controls">
        <input type="file" accept="image/*" id="imageInput" />
        <button id="saveBtn">ðŸ’¾ Save Moodboard</button>
      </div>
      <img id="preview" />
    </div>
    <div id="right">
      <div id="palette"></div>
    </div>
  </main>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const palette = document.getElementById("palette");
    const saveBtn = document.getElementById("saveBtn");

    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.src = event.target.result;
        preview.src = event.target.result;
        img.onload = () => extractColors(img);
      };
      reader.readAsDataURL(file);
    });

    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(x => x.toString(16).padStart(2, "0")).join("");
    }

    function extractColors(img) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const w = 50;
      const h = 50;
      canvas.width = w;
      canvas.height = h;
      ctx.drawImage(img, 0, 0, w, h);

      const data = ctx.getImageData(0, 0, w, h).data;
      const channels = {
        red: new Map(),
        green: new Map(),
        blue: new Map(),
        black: new Map(),
        other: new Map()
      };

      function addColor(map, rgb) {
        map.set(rgb, (map.get(rgb) || 0) + 1);
      }

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i + 1], b = data[i + 2];
        const rgb = `rgb(${r}, ${g}, ${b})`;

        if (r > g && r > b) addColor(channels.red, rgb);
        else if (g > r && g > b) addColor(channels.green, rgb);
        else if (b > r && b > g) addColor(channels.blue, rgb);
        else if (r < 40 && g < 40 && b < 40) addColor(channels.black, rgb);
        else addColor(channels.other, rgb);
      }

      const topColors = [];
      ["red", "green", "blue", "black"].forEach(type => {
        const sorted = [...channels[type].entries()].sort((a, b) => b[1] - a[1]);
        if (sorted.length > 0) topColors.push(sorted[0][0]);
      });

      const used = new Set(topColors);
      const remaining = [...channels.other.entries()].filter(([color]) => !used.has(color));
      if (remaining.length > 0) {
        remaining.sort((a, b) => b[1] - a[1]);
        topColors.push(remaining[0][0]);
      }

      palette.innerHTML = "";
      topColors.forEach(color => {
        const [r, g, b] = color.match(/\d+/g).map(Number);
        const hex = rgbToHex(r, g, b);
        const box = document.createElement("div");
        box.className = "color-box";
        box.style.backgroundColor = color;

        const label = document.createElement("div");
        label.className = "hex-label";
        label.textContent = hex;

        box.appendChild(label);
        palette.appendChild(box);
      });
    }

    saveBtn.addEventListener("click", () => {
      html2canvas(document.querySelector("main")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'moodboard.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
