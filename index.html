<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Moodboard Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin-bottom: 1.5rem;
    }

    #preview {
      max-width: 300px;
      max-height: 300px;
      margin-bottom: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .palette {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .color-box {
      width: 50px;
      height: 50px;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Color Moodboard Generator</h1>
  <input type="file" accept="image/*" id="imageInput" />
  <img id="preview" />
  <div class="palette" id="palette"></div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const palette = document.getElementById("palette");

    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        preview.src = event.target.result;

        const img = new Image();
        img.src = event.target.result;
        img.onload = () => extractColors(img);
      };
      reader.readAsDataURL(file);
    });

    function extractColors(img) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = 100;
      canvas.height = 100;
      ctx.drawImage(img, 0, 0, 100, 100);

      const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      const colorMap = new Map();

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        const rgb = `rgb(${r}, ${g}, ${b})`;
        colorMap.set(rgb, (colorMap.get(rgb) || 0) + 1);
      }

      const sortedColors = [...colorMap.entries()].sort((a, b) => b[1] - a[1]);
      const topColors = sortedColors.slice(0, 5).map((entry) => entry[0]);

      palette.innerHTML = "";
      topColors.forEach((color) => {
        const box = document.createElement("div");
        box.className = "color-box";
        box.style.backgroundColor = color;
        palette.appendChild(box);
      });
    }
  </script>
</body>
</html>
